<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgriculThor - Login</title>
    <link rel="stylesheet" href="login-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <div class="container login">
        <img src="img/thorRecurso 12.png" alt="AgriculThor Logo" class="login-logo">
        <h1>Bienvenido a AgriculThor</h1>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username"><i class="fas fa-seedling"></i> Usuario:</label>
                <input type="text" id="username" required placeholder="Ej: agricultor123" />
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contrase침a:</label>
                <input type="password" id="password" required placeholder="Tu contrase침a" />
            </div>
            <button type="submit">
                Ingresar <i class="fas fa-sign-in-alt"></i>
            </button>
            <p id="errorMsg" class="error-msg"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const validPass = 'boyaca2025';
      
        loginForm.addEventListener('submit', e => {
          e.preventDefault();
          const username = loginForm.username.value.trim();
          const password = loginForm.password.value.trim();
      
          if (password === validPass) {
            // Guarda el nombre ingresado por el usuario
            localStorage.setItem('agriculthorUser', username);
            // Redirige a la p치gina principal
            window.location.href = 'pagina2.html';
          } else {
            errorMsg.textContent = 'Contrase침a incorrecta. Intente de nuevo.';
          }
        });
      </script>
      
</body>

</html>
